<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>application</title>
</head>
<body style="color:white ; background-color: #41424c">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Crud application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off" >
                <div class="col-10  col-md-8 mb-3">
                    <label for="fullNames">Full Names</label>
                    <input class="form-control" id="fullNames" type="text" placeholder="Enter Full Names" >
                </div>
                <div class="col-10  col-md-8 mb-3">
                    <label for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" type="text" placeholder="Enter Email Address" >
                </div>
                <div class="col-10  col-md-8 mb-3">
                    <label for="department">Department</label>
                    <input class="form-control" id="department" type="text" placeholder=" Enter Department" >
                </div>
                <div class="col-10  col-md-8 mb-3">
                    <label for="enrollNo">Enroll No</label>
                    <input class="form-control" id="enrollNo" type="text" placeholder=" Enter Enroll No" >
                </div>



                <div class="col-10  col-md-8 mb-3">
                    <label for="gender">Gender</label>
                      <select class="form-select form-select-sm"id="gender" aria-label=".form-select-sm example">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-Binary">Non-Binary</option>
                        <option value="Transgender">Transgender</option>
                        <option value="Other">Other</option>
                      </select>
                </div>





                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn"  type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12  col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Full Names</th>
                            <th>Email Address</th>
                            <th>Department</th>
                            <th>Enroll No</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Nderitu Lornah</td>
                            <td>nderitu@gmail.com</td>
                            <td>Arts</td>
                            <td>113678</td>
                            <td>Non-binary</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>    
  <script src="main.js"></script>  
</body>
</html>
